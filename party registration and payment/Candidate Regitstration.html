<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Register</title>
    <link rel="stylesheet" href="candidate_registration.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images1/VotaMzansi_resized_resized.png" alt="logo">
        </div>
        <div class="menu_links" id="menu_links">
            <ul>
                <li><a href="#">Voting</a></li>
                <li><a href="#">Parties and Candidates</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
        <div class="reg_button">
            <button>Register</button>
        </div>
        <div class="menu_icon" id="menu_icon">
            <img src="images1/white_menu_icon.png" alt="menu">
        </div>
    </nav>


    <div class="Registercontainer">
        <h3 id="info_nav">Party Information <br> </h3>

        <form action="Residential_registration.html" method="post">
            <div class="row">
                <div class="column">
                    <label>Party Name</label>
                    <input type="text" placeholder="Example : ANC" required id="First_name">
                </div>
        
                <div class="column">
                    <label>Candidate Name</label>
                    <input type="text" placeholder="Example : Katleho" required id="Second_name">
                </div>

                <div class="column">
                    <label>Last Name</label>
                    <input type="text" placeholder="Example : Nkosi" required id="Last_name">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Year / Month / Day" required id="DOB">
                </div>

                <div class="column">
                    <label>ID Number</label>
                    <input type="text" placeholder="Example : 13-digits" required id="Id_number" maxlength="13">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label>Phone Number</label>
                    <div class="phonecntainer">
                        <button class="flag"><img src="images1/south-africa.png" alt=""> <p>+27</p></button>
                    <input type="text" placeholder="Example : +27123456789" required id="Phone_number">
                    </div>
                </div>
                <div class="column">
                    <label>Email</label>
                    <input type="text" placeholder="Example : youremail@gmail.com" id="Email">
                </div>
            </div>

            <div class="Circles">
                <div class="circle">
                    <img src="circle_green.png" alt=".">
                </div>
                <div class="circle">
                    <a href="Residential_registration.html"><img src="circle.png" alt=""></a>
                </div>
                <div class="circle">
                    <a href="Security_registration.html"><img src="circle.png" alt=""></a>
                </div>
            </div>

            <a href="party details.html" class="Proceed_btn">Proceed</a>            
        </form>
    </div>
    <script src="buttons.js"></script>
</body>
</html>
