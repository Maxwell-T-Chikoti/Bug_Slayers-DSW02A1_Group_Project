<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="party_details.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images1/VotaMzansi_resized_resized.png" alt="logo">
        </div>
        <div class="menu_links">
            <ul>
                <li><a href="#">Voting</a></li>
                <li><a href="#">Parties and Candidates</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
        <div class="reg_button">
            <button>Register</button>
        </div>
        <div class="menu_icon" id="menu_icon">
            <img src="images1/white_menu_icon.png" alt="menu">
        </div>
    </nav>


    <div class="Registercontainer">
        <h3 id="info_nav">Party Details</h3>

        <form action="#" method="#">
            <div class="row">
                <div class="column">
                    <label>Street Number</label>
                    <input type="text"  required id="Street_Number">
                </div>
                <div class="column">
                    <label>Street Name</label>
                    <input type="text" required id="Street_Name">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label>Suburb</label>
                    <input type="text" required id="Suburb">
                </div>
                <div class="column">
                    <label>City/Town</label>
                    <input type="text" required id="City/Town">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label>Post Code</label>
                    <input type="text" required id="Post Code">
                </div>
                <div class="column">
                    <label>Province</label>
                    <input type="text" required id="Province">
                </div>
            </div>

            <div class="Circles">
                <div class="circle">
                    <a href="Personal_registration.html"><img src="check-circle_greenpng.png" alt=""></a>
                </div>
                <div class="circle">
                    <img src="circle_green.png" alt="">
                </div>
                <div class="circle">
                    <a href="Security_registration.html"><img src="circle.png" alt=""></a>
                </div>
            </div>

            <a href="party details.html" class="Proceed_btn">Pay Now</a>    
            <p>*a payment to register the party is required *</p>        

        </form>
    </div>
    <script src="buttons.js"></script>
</body>
</html>
